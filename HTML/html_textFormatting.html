<!DOCTYPE html>
<html>
<body>

<p><b>This text is bold</b></p> <!-- = strong -->
<p><i>This text is italic</i></p> <!-- = em -->
<p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
<small>This is some smaller text.</small>
<p>Do not forget to buy <mark>milk</mark> today.</p> <!-- Bôi vàng chữ -->
<p>My favorite color is <del>blue</del> red.</p> <!-- gạch ngang chữ -->
<p>My favorite color is blue <ins>red</ins>.</p> <!-- gạch dưới = u -->

</body>
</html>
