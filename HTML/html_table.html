<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  padding: auto;
}
tr:hover {
  background-color: #D6EEEE;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>FullName</th>
    <th>Age</th>
    <th>Address</th>
  </tr>
  <tr>
    <td>Nguyễn Lê Minh Anh</td>
    <td>21</td>
    <td>Hà Nội</td>
  </tr>
</table>

<br><br>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>

<br><br>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>
<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
